<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up</title>
    </head>
    <body>
        <h3>Sign Up</h3>
        <form action="{% url 'authentication:signin' %}" method="post">
{#        <form action="/signin" method="post">#}
            {% csrf_token %}
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
            <br>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter Your First Name" required>
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter Your Last Name" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a Password" required>
            <br>
            <label for="password1">Confirm Your Password</label>
            <input type="password" id="password1" name="password1" placeholder="Confirm Your Password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </body>
</html>
